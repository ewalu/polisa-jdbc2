<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>#{myApplication.applicationTitle}</h1>
	<h:form>
	<p:growl id = "msgs" showDetail="true"/>
		<p:panelGrid columns = "2" cellpadding = "5">
			<f:facet name="header">
				<h:outputText value = "Rejestracja Polisy"></h:outputText>
			</f:facet>
			<p:outputLabel for = "policyNumber" value = "Numer polisy:"></p:outputLabel>
			<p:inputText id = "policyNumber" value = "#{polisaAction.polisa.numerPolisy}"></p:inputText>
			
			<p:outputLabel for = "skladka" value = "Skladka:"></p:outputLabel>
			<p:inputNumber id = "skladka" value = "#{polisaAction.polisa.skladka}"></p:inputNumber>
			
			<p:outputLabel for = "dataPodpisania" value = "Data podpisania:"></p:outputLabel>
			<p:calendar id = "dataPodpisania" value = "#{polisaAction.polisa.signDate}">
				<p:ajax event = "dateSelect" listener = "#{polisaAction.onDateSelect}" update = "msgs"/>
			</p:calendar>
			<p:outputLabel for = "status" value = "Status:"></p:outputLabel>
			<p:selectOneMenu id="status" value="#{polisaAction.polisa.status}" style="width:160px">
            	<f:selectItems value="#{polisaAction.statusy}"/>
        	</p:selectOneMenu>
        	<p:outputLabel for = "insurer" value = "UbezpieczajÄ…cy:"></p:outputLabel>
			<p:inputText id = "insurer" value = "#{polisaAction.polisa.ubezpieczajacy}"></p:inputText>
			
		</p:panelGrid>
		<p:separator/>
		<p:commandButton value = "Zapisz" actionListener="#{polisaAction.zapisz}" action = "#{polisaAction.lista}" update = "msgs	"></p:commandButton>
		
	</h:form>
</h:body>
</html>
